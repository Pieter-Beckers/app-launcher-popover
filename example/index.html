<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<title>App Launcher Popover - Example</title>

		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

		<script src="../node_modules/jquery/dist/jquery.min.js"></script>

		<script src="../dist/jquery.app-launcher-popover.min.js"></script>

		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</head>
	<style>
		.app-launcher-popover-text {
			color: green;
			font-size: 18px;
		}
	</style>
	<body>
		<a id="element" href="#" data-toggle="app-launcher-popover">Popover</a>
		<script>
			$( function() {
				$( "#element" ).appLauncherPopover( {
					apps: [
						{
							name: 'Google',
							url: 'http://www.google.com',
							backgroundUrl: 'https://www.google.be/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png'
						},
						{
							name: 'Google',
							url: 'http://www.google.com',
							backgroundUrl: 'https://www.google.be/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png'
						},
						{
							name: 'Google',
							url: 'http://www.google.com',
							backgroundUrl: 'https://www.google.be/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png'
						},
						{
							name: 'Google',
							url: 'http://www.google.com',
							backgroundUrl: 'https://www.google.be/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png'
						},
						{
							name: 'Google',
							url: 'http://www.google.com',
							backgroundUrl: 'https://www.google.be/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png'
						}
					],
					rowLength: 4
				} );
			} );
		</script>
	</body>
</html>
